<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レトロ可愛い部門</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="category_container">
        <div class="category_img">

        </div>
        <h2 class="category">
            レトロ可愛い部門
        </h2>
    </header>
    <section class="photos">
        <div class="column">
            <div class="photos_container fadein">
                <div class="photos_element">
                    <img src="img/retro1.jpg" alt="" width="250px">
                    <p class="photos_description_left">メガネのネの点が小さな
                        「の」</p>
                </div>
                <div class="photos_element">
                    <img src="img/retro3.jpg" alt="" width="250px">
                    <p class="photos_description_left">いもくりかぼちゃ</p>
                </div>
                <div class="photos_element">
                    <img src="img/retro5.jpg" alt="" width="250px">
                    <p class="photos_description_left">判子みたい</p>
                </div>
                <div class="photos_element">
                    <img src="img/retro7.jpg" alt="" width="250px">
                    <p class="photos_description_left">風見鶏！</p>
                </div>
                <div class="photos_element">
                    <img src="img/retro9.jpg" alt="" width="250px">
                    <p class="photos_description_left">「み」</p>
                </div>
            </div>
            <div class="photos_container">
                <div class="space">

                </div>
                <div class="photos_element">
                    <img src="img/retro2.jpg" alt="" width="250px">
                    <p class="photos_description_right">刺さりそうなくらいとがったヒール</p>
                </div>
                <div class="photos_element">
                    <img src="img/retro4.jpg" alt="" width="250px">

                </div>
                <div class="photos_element">
                    <img src="img/retro6.jpg" alt="" width="250px">
                    <p class="photos_description_right">いい表情！</p>
                </div>
                <div class="photos_element">
                    <img src="img/retro8.jpg" alt="" width="250px">
                    <p class="photos_description_right">足のはえたサインポール</p>
                </div>
            </div>

        </div>
    </section>
    <footer>
        <section id="bg-fixed">
            <div class="footer_text">
                まちのかんばんプロジェクト
            </div>
        </section>
        <section id="footer">
            <p>&copy; ririmizoguchi</p>
        </section>
    </footer>

</html>
