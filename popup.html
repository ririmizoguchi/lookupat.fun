<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>とびでる部門</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="category_container">
        <div class="category_img">

                    <img src="img/popup5.jpg" alt="" width="250px">

            </div>
            <div class="photos_container">
                <div class="space">

                </div>

                    <img src="img/popup2.jpg" alt="" width="250px">

                </div>

                    <img src="img/popup4.jpg" alt="" width="250px">
